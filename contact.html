<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sakura Interior Designers | Contact Us</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:"Poppins", sans-serif;
    background: linear-gradient(to right,#fff0f5,#ffe4ec);
    color:#333;
}

/* Header */
.header{
    text-align:center;
    padding:50px 20px;
    background:linear-gradient(to right,#ffb6c1,#ffc0cb);
    color:#4a0026;
}

.header h1{
    margin:0;
    font-size:34px;
}

/* Layout */
.container{
    display:flex;
    justify-content:center;
    align-items:flex-start;
    gap:50px;
    max-width:1100px;
    margin:60px auto;
    padding:20px;
    flex-wrap:wrap;
}

/* Contact Form */
.contact-form{
    background:#fff;
    padding:40px;
    border-radius:15px;
    box-shadow:0 10px 30px rgba(255,105,180,0.2);
    flex:1;
    min-width:300px;
}

.contact-form h2{
    margin-top:0;
    color:#ff69b4;
}

.contact-form input,
.contact-form textarea{
    width:100%;
    padding:12px;
    margin:10px 0 20px 0;
    border-radius:8px;
    border:1px solid #ffb6c1;
    outline:none;
    transition:0.3s;
    font-size:14px;
}

.contact-form input:focus,
.contact-form textarea:focus{
    border-color:#ff69b4;
    box-shadow:0 0 8px rgba(255,105,180,0.3);
}

.contact-form button{
    background:#ff69b4;
    color:#fff;
    border:none;
    padding:12px 25px;
    border-radius:25px;
    cursor:pointer;
    font-size:15px;
    transition:0.3s;
}

.contact-form button:hover{
    background:#d1477e;
    transform:scale(1.05);
}

/* Contact Info */
.contact-info{
    flex:1;
    min-width:300px;
}

.info-box{
    background:#fff;
    padding:25px;
    border-radius:15px;
    margin-bottom:25px;
    box-shadow:0 8px 20px rgba(255,105,180,0.2);
    transition:0.3s;
}

.info-box:hover{
    transform:translateY(-5px);
}

.info-box h3{
    margin-top:0;
    color:#ff69b4;
}

/* Map */
.map{
    width:100%;
    height:250px;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 8px 20px rgba(255,105,180,0.2);
}

/* Footer */
.footer{
    text-align:center;
    padding:20px;
    background:#ffc0cb;
    color:#4a0026;
    margin-top:50px;
}

/* Responsive */
@media(max-width:768px){
    .container{
        flex-direction:column;
    }
}

</style>
</head>

<body>

<div class="header">
    <h1>Contact Us üå∏</h1>
    <p>Let‚Äôs create something beautiful together</p>
</div>

<div class="container">

    <!-- Contact Form -->
    <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form onsubmit="return validateForm()">
            <input type="text" id="name" placeholder="Your Name">
            <input type="email" id="email" placeholder="Your Email">
            <input type="text" id="subject" placeholder="Subject">
            <textarea id="message" rows="5" placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Contact Information -->
    <div class="contact-info">

        <div class="info-box">
            <h3>üìç Our Office</h3>
            <p>45 Blossom Avenue,<br>Luxury Design District,<br>Mumbai, India</p>
        </div>

        <div class="info-box">
            <h3>üìû Phone</h3>
            <p>+91 98765 43210</p>
        </div>

        <div class="info-box">
            <h3>‚úâ Email</h3>
            <p>info@sakurainteriors.com</p>
        </div>

        <div class="map">
            <iframe 
            src="https://www.google.com/maps?q=Mumbai&output=embed"
            width="100%" height="100%" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
            </iframe>
        </div>

    </div>

</div>

<div class="footer">
    ¬© 2026 Sakura Interior Designers | Designed with Passion üå∏
</div>

<script>
function validateForm(){
    var name=document.getElementById("name").value;
    var email=document.getElementById("email").value;
    var message=document.getElementById("message").value;

    if(name=="" || email=="" || message==""){
        alert("Please fill in all required fields üå∏");
        return false;
    }

    alert("Thank you for contacting Sakura Interiors! üå∏ We will get back to you soon.");
    return false;
}
</script>

</body>
</html>
