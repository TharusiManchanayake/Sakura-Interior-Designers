<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sakura Interior Designers | Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:"Poppins", sans-serif;
    color:#4a0026;

    /* Clear Background Image */
    background: url("homepage.jpg");
    background-size:cover;
    background-position:center;
    background-attachment:fixed;
}

/* ===== NAVIGATION ===== */
.navbar{
    display:flex;
    justify-content:center;
    gap:40px;
    padding:20px;
    background:rgba(255,255,255,0.85);
    font-weight:500;
}

.navbar a{
    text-decoration:none;
    color:#4a0026;
    transition:0.3s;
}

.navbar a:hover{
    color:#ff69b4;
    border-bottom:2px solid #ff69b4;
}

/* ===== HERO SECTION ===== */
.hero{
    text-align:center;
    padding:120px 20px 80px 20px;
}

.hero h1{
    font-size:42px;
    margin-bottom:15px;
    background:rgba(255,255,255,0.85);
    display:inline-block;
    padding:10px 25px;
    border-radius:8px;
}

.hero p{
    font-size:22px;
    color:#a9447e;
    background:rgba(255,255,255,0.85);
    display:inline-block;
    padding:8px 20px;
    border-radius:8px;
}

/* ===== CENTER STYLE BUTTON ===== */
.center-style{
    text-align:center;
    margin:100px 0;
}

.center-style a{
    background:#ff69b4;
    color:white;
    padding:18px 45px;
    border-radius:40px;
    text-decoration:none;
    font-size:18px;
    transition:0.3s;
    box-shadow:0 10px 25px rgba(255,105,180,0.3);
}

.center-style a:hover{
    background:#d1477e;
    transform:scale(1.05);
}

/* ===== FOOTER ===== */
.footer{
    background:rgba(255,192,203,0.95);
    padding:50px 10%;
    margin-top:120px;
}

.footer-container{
    display:flex;
    justify-content:space-between;
    flex-wrap:wrap;
}

.footer-section{
    min-width:200px;
    margin-bottom:20px;
}

.footer-section h3{
    margin-bottom:15px;
}

.footer-section a{
    display:block;
    text-decoration:none;
    color:#4a0026;
    margin-bottom:8px;
    transition:0.3s;
}

.footer-section a:hover{
    color:#ff1493;
}

/* Responsive */
@media(max-width:768px){
    .navbar{
        flex-wrap:wrap;
        gap:20px;
    }
    .hero h1{
        font-size:28px;
    }
    .footer-container{
        flex-direction:column;
    }
}

</style>
</head>

</div>

    <div class="footer-container">

        <div class="footer-section">
            <h3>Careers</h3>
